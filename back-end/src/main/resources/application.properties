
# CORS Configuration
web.cors.allowed-origins=*
web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
web.cors.allowed-headers=*
web.cors.allow-credentials=true

# SMTP Configuration (Gmail) - Credentials in .env in root directory
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:your-smtp-username-placeholder}
spring.mail.password=${SPRING_MAIL_PASSWORD:your-app-password-placeholder}

# SMTP Properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Google Client ID
google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id-placeholder}
google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret-placeholder}


sender.email=${SENDER_EMAIL:your-verification-email-placeholder}

# URL du frontend pour les liens dans les emails et redirections OAuth
app.frontend.url=${FRONTEND_URL:http://localhost:5173}


jwt.secret=${JWT_SECRET:your-jwt-secret-placeholder}
jwt.expiration.access-token=3600000
jwt.expiration.refresh-token=604800000


spring.datasource.url=jdbc:mysql://localhost:3306/edoctorat_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:your-db-username-placeholder}
spring.datasource.password=${DB_PASSWORD:your-db-password-placeholder}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

server.port=${SERVER_PORT:8000}
server.error.include-message=always
server.error.include-binding-errors=always

# Origines autoris√©es pour CORS
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000,http://localhost:8080}
